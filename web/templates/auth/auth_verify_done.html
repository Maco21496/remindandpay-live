<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Email verification Â· Invoice Chaser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; background:#f7f8fb; font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif; }
    .wrap { min-height:100vh; display:grid; place-items:center; padding:24px; }
    .card { width:100%; max-width:520px; background:#fff; border-radius:12px; box-shadow:0 6px 24px rgba(0,0,0,.06); padding:24px; text-align:center; }
    .ok { color:#16a34a; }
    .bad { color:#b91c1c; }
    .btn { display:inline-block; padding:10px 14px; border-radius:8px; text-decoration:none; text-align:center; background:#5865f2; color:#fff; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="{{ 'ok' if ok else 'bad' }}">{{ 'Verified' if ok else 'Verification problem' }}</h1>
      <p>{{ message }}</p>
      <p style="margin-top:12px;">
        <a class="btn" href="{{ next or '/auth/login' }}">{{ 'Go to login' if ok else 'Try again' }}</a>
      </p>
    </div>
  </div>
</body>
</html>
