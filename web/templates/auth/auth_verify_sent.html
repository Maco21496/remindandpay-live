<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Check your email · Invoice Chaser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; background:#f7f8fb; font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif; }
    .wrap { min-height:100vh; display:grid; place-items:center; padding:24px; }
    .card { width:100%; max-width:520px; background:#fff; border-radius:12px; box-shadow:0 6px 24px rgba(0,0,0,.06); padding:24px; }
    .btn { display:inline-block; padding:10px 14px; border-radius:8px; text-decoration:none; text-align:center; background:#5865f2; color:#fff; }
    code { background:#f1f5f9; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Check your email</h1>
      <p>We’ve sent a verification link to <strong>{{ email }}</strong>. Click it to activate your account.</p>
      <p><em>Testing shortcut:</em> Verification link:</p>
      <p><code><a href="{{ verify_url }}">{{ verify_url }}</a></code></p>
      <p style="margin-top:10px;"><a class="btn" href="/auth/login?next={{ next or '/dashboard' }}">Back to login</a></p>
    </div>
  </div>
</body>
</html>
