<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Please log in Â· Invoice Chaser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/static/css/app.css" rel="stylesheet" />
  <style>
    body { margin: 0; background: #f7f8fb; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
    .card { width: 100%; max-width: 420px; background: #fff; border-radius: 12px; box-shadow: 0 6px 24px rgba(0,0,0,.06); padding: 24px; }
    h1 { font-size: 22px; margin: 0 0 8px; }
    p { margin: 0 0 16px; color: #475569; }
    .actions { display: grid; gap: 10px; margin-top: 12px; }
    .btn { display: inline-block; text-align: center; padding: 10px 14px; border-radius: 8px; text-decoration: none; }
    .btn.primary { background: #5865f2; color: #fff; }
    .btn.link { color: #5865f2; }
    small { color: #64748b; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Please log in to continue</h1>
      <p>You need an account to view this page.</p>
      <div class="actions">
        <a class="btn primary" href="/auth/login?next={{ next | default('/dashboard') }}">Go to login</a>
        <a class="btn link" href="/auth/register?next={{ next | default('/dashboard') }}">Create an account</a>
      </div>
      <p><small>Having trouble? <a href="/support">Contact support</a></small></p>
    </div>
  </div>
</body>
</html>
